<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>D-Day </title>
	<link href="css/d-day.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="day1">
			<h3>days </h3>
			<p id="accent" class="accent"><span style="font-size:0.6em; font-style:italic">days?</span></p>
			</div>
			<div class="bar">Calculating anniversaries(noona)</div>
			<div class="day2">
				<ul>
					<li class="item-title">100days</li>         
					<li class="item-date" id="date100"></li>
				</ul>
				<ul>
					<li class="item-title">200days</li>
					<li class="item-date" id="date200"></li>
				</ul>     
				<ul>
						<li class="item-title">1year</li>
						<li class="item-date" id="date365"></li>
					</ul>      
				<ul>
							<li class="item-title">500days</li>
							<li class="item-date" id="date500"></li>
						</ul>      									     
			</div>
		</div>


		<script src="js/dday.js"></script>
	</body>
	</html>
